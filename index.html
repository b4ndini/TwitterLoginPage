<html>
<head>
    <meta charset="UTF-8">
    <title>Entrar no Twitter / Twitter</title>
    <link rel="shortcut icon" href="twitter.ico" type="image/x-icon" />;
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <img src="twitter-logo.png" alt="Logo do twitter">


            <div><h2>Entrar no Twitter</h2></div>
           
                <form>
                    <label for="userid">Celular, e-mail ou nome de usuário</label>
                    <input type="text" name="login" id="userid" class="efeito" required>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="efeito" required>
                    <button type="submit" id="entrar">Entrar</button>
                </form>
                
            
                
            
            <span><a href="https://www.twitter.com/account/begin_password_reset">Esqueceu sua senha?</a></span>
            <span>·</span>
            <span><a href="https://www.twitter.com/i/flow/signup">Inscrever-se no Twitter</a></span>
        
    </section>
</body>

</html>
