<html>
<head>
    <title>Entrar no Twitter / Twitter</title>
    <link rel="shortcut icon" href="twitter.ico" type="image/x-icon" />;
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <img src="twitter-logo.png" alt="Logo do twitter">


            <div><h1>Entrar no Twitter</h1></div>
           
                <form>
                    <label for="userid">Celular, e-mail ou nome de usuário</label><br>
                    <input type="text" name="login" id="userid" required><br>
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha" required>
                </form>
                
            
                
            <h2 id="entrar">Entrar</h2><br>
            <span>Esqueceu sua senha?</span>
            <span>.</span>
            <span>Inscrever-se no Twitter</span>
        
    </section>
</body>

</html>
